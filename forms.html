<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms demo</h1>
    <button type="button">This button doesnt do anything</button>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="color">Pick a color</label>
            <input id="color" type="color" name="colors">
        </p>

        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="Enter number" name="num">
        </p>



    </form>
    <button>Sumbit</button>
    <hr>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More input</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="extra small">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="medium">
        </p>

        <p>
            <label for="meal">Select an Entree</label>
            <select name="meal" id="meal">
                <option value=""></option>
                <option value="Steak">Steak</option>
                <option value="Chicken">Chicken</option>
                <option value="Pork">Pork</option>
            </select>
        </p>
        <p>
            <label for="soda">How much do you like dr pepper</label>
            <!-- step="" is the number you're counting by on each tick-->
            <input type="range" id="soda" min="1" max="10" name="soda">

        </p>

        <p>
            <label for="request">Any requests?</label>
            <textarea name="request" id="request" cols="30" rows="5" placeholder="Type here"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="8" maxlength="20">
        </p>

        <button>Submit</button>
    </form>


</body>

</html>
